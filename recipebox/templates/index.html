<h1>Recipes for Fools Who Read This</h1>



<ul>
    {% for info in data %}
        <li><a href = '/recipe/{{info.id}}/'>{{info.title}}</a>, by
            <a href = '/author/{{info.author.id}}/'>{{ info.author.name }}</a></li>
        <ul>
            <li>{{ info.description }}</li>
        </ul>
    {% endfor %}
</ul>
